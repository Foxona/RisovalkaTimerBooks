<script>

fetch(url)
.then(r => r.json())
// .then(d => { console.log(d); return d; })
.then(obj => {
    var urls =
        Object.keys(obj)
            .map(key => {
                //       console.log(key);
                //       console.log(obj[key]);
                return obj[key][`thumbnail_url`];
            })
            .filter(url => { return url !== undefined });
    console.log(urls);
    let addImg = function (url) {
        let img = document.createElement("img")
        img.setAttribute("src", url)
        document.body.appendChild(img)
    }
    urls.map(addImg)
});

</script>
